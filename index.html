<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=bb, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <table border="2">

        <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Launch</th>
            <th>Dinner</th>
            <!-- <th>Column </th>td> -->
        </tr>
        <tbody>
      

        <tr>
            <td>Monday</td>
            <td rowspan="2">Rice</td>
            <td>Bread</td>
            <td>Amala</td>
            <!-- <td>Wisdom</td> -->
        </tr>

        <tr>
            <td>Tuesday</td>
            <!-- <td></td> -->
            <td>Garri</td>
            <td>Wheat</td>
            <!-- <td>korede</td> -->
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>Pap</td>
            <td>Noodles</td>
            <td>Eba</td>
            <!-- <td>korede</td> -->
        </tr>

        <tr>
            <td>Thursday</td>
            <td>Semovita</td>
            <td>Rice</td>
            <td>Sphagetti</td>
            <!-- <td>korede</td> -->
        </tr>

        <tr>
            <td>Friday</td>
            <td>Ofada-Rice</td>
            <td>Potato</td>
            <td>Pounded Yam</td>
            <!-- <td>korede</td> -->
        </tr>
        <tr>
            <td>Saturday</td>
            <td>Fried-Rice</td>
            <td>Chicken & Chips</td>
            <td>Beans</td>
            <!-- <td>korede</td> -->
        </tr>

        <tr>
            <td>Sunday</td>
            <td>Bread</td>
            <td>Rice & Beans</td>
            <td>pasta</td>
            <!-- <td>korede</td> -->
        </tr>
    </tbody>
    </table>

</html>
